components:
  parameters:
    IndividualIds:
      description: The ids of the individuals
      in: query
      name: individual_ids
      required: true
      schema:
        type: array
    IndividualMetricsEndDateParameter:
      description: Ending date for data (max range from start date is 12 months)
      in: query
      name: end
      schema:
        format: date
        type: string
    IndividualMetricsStartDateParameter:
      description: Starting date for data (max range to end date is 12 months)
      in: query
      name: start
      schema:
        format: date
        type: string
    NoteContext:
      description: The contexts to get notes for
      explode: true
      in: query
      name: context[]
      schema:
        items:
          enum:
            - GROUP
            - DEPARTMENT
            - PROCESS_QUEUE
            - GENERAL
          type: string
        type: array
      style: form
    NoteContextId:
      description: The context ids to filte notes for
      in: query
      name: context_id
      schema:
        type: integer
    NoteSharingLevel:
      description: The sharing level to get notes for
      explode: true
      in: query
      name: sharing_level[]
      schema:
        items:
          enum:
            - PRIVATE
            - CONTEXT_LEADERS
            - ALL_LEADERS
          type: string
        type: array
      style: form
    NotesIncludeContext:
      description: Include the context
      in: query
      name: include_context
      schema:
        type: boolean
    NotesIncludeCreator:
      description: Include the creator
      in: query
      name: include_creator
      schema:
        type: boolean
    Page:
      description: The page number to return
      in: query
      name: page
      schema:
        default: 1
        type: integer
    PerPage:
      description: The size of a page
      in: query
      name: per_page
      schema:
        default: 25
        enum:
          - 25
          - 50
          - 75
          - 100
        type: integer
    PerformUnsavedAdvancedSearchRequestDeprecated:
      description: >
        The individuals advanced search __filters__ can be found
        [here](/documentation/documents/search_params_individuals.html)

        The groups advanced search __filters__ can be found
        [here](/documentation/documents/search_params_groups.html)
      in: query
      name: deprecated_unsaved_advanced_search
      required: false
      schema:
        $ref: "#/components/schemas/PerformUnsavedAdvancedSearchRequestDeprecated"
    UsedByGroupsFilter:
      description: Filter groups using the entity, such as public or listed
      in: query
      name: used_by_groups_filter
      schema:
        type: string
  requestBodies:
    AddFormManagerRequest:
      content:
        "*/*":
          schema:
            properties:
              individual_id:
                type: integer
            type: object
      description: The new form manager details
      required: false
    AssignmentAssociatedTimeRequest:
      content:
        "*/*":
          schema:
            properties:
              is_required:
                type: boolean
            type: object
      description: Updates to an assignment associated time
      required: false
    AssignmentRequest:
      content:
        "*/*":
          schema:
            $ref: "#/components/schemas/AssignmentRequestBody"
      description: The new status for the assignment
      required: false
    AssignmentSwapRequest:
      content:
        "*/*":
          schema:
            $ref: "#/components/schemas/AssignmentSwapRequestBody"
      description: The new status for the assignment swap
      required: false
    BasicIndividualProfileSerializer:
      content:
        "*/*":
          schema:
            properties:
              active:
                type: boolean
              addresses:
                properties:
                  home:
                    $ref: "#/components/schemas/AddressSerializer"
                  mailing:
                    $ref: "#/components/schemas/AddressSerializer"
                  work:
                    $ref: "#/components/schemas/AddressSerializer"
                title: Addresses
                type: object
              birthday:
                example: 2011-10-27T00:00:00.000Z
                format: date
                type: string
              campus_id:
                type: integer
              created:
                format: date
                type: string
              deceased:
                format: date
                type: string
              email:
                example: hunter.davis@testing.com
                type: string
              email_unsubscribed:
                type: boolean
              email_unsubscribed_reason:
                description: The reason a person was unsubscribed
                enum:
                  - API_UNSUBSCRIBED
                  - DOMAIN_UNSUBSCRIBED
                  - SITE_UNSUBSCRIBED
                type: string
              family_id:
                type: integer
              family_position:
                description: The position of the individual in the family
                enum:
                  - PRIMARY_CONTACT
                  - SPOUSE
                  - CHILD
                  - OTHER
                type: string
              first_name:
                example: Hunter
                type: string
              gender:
                description: The gender of the individual
                enum:
                  - MALE
                  - FEMALE
                type: string
              id:
                type: integer
              images:
                $ref: "#/components/schemas/Images"
              is_child_work_approved:
                type: boolean
              last_name:
                example: Davis
                type: string
              legal_first_name:
                type: string
              marital_status:
                description: The marital status of the individual
                enum:
                  - MARRIED
                  - SINGLE
                  - WIDOWED
                  - DIVORCED
                  - SEPARATED
                type: string
              membership_type_id:
                type: integer
              middle_name:
                type: string
              name:
                example: Hunter Davis
                type: string
              name_prefix:
                example: Dr.
                type: string
              name_suffix:
                example: Sr.
                type: string
              phone:
                properties:
                  fax:
                    type: string
                  home:
                    type: string
                  mobile:
                    type: string
                  mobile_carrier_id:
                    type: string
                  pager:
                    type: string
                  work:
                    type: string
                title: Phone
                type: object
              preferred_number:
                $ref: "#/components/schemas/PreferredNumberTypes"
            type: object
      description: Information related to an individual's profile
      required: false
    CategoryIndividualsRequest:
      content:
        "*/*":
          schema:
            properties:
              has_been_notified:
